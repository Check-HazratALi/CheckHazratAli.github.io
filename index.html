<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jenny - Product Designer</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f8f8f8;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Navbar */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
        }

        .navbar-logo {
            display: flex;
            align-items: center;
            font-size: 24px;
            font-weight: 700;
            color: #333;
            text-decoration: none;
        }

        .navbar-logo img {
            height: 40px; /* Adjust as needed */
            margin-right: 10px;
        }

        .nav-links {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        .nav-links li {
            margin-left: 30px;
        }

        .nav-links a {
            text-decoration: none;
            color: #333;
            font-weight: 600;
            position: relative;
            padding: 5px 0;
            transition: color 0.3s ease;
        }

        .nav-links a:hover {
            color: #ff7f50; /* Example hover color */
        }

        .nav-links a.active {
            color: #fff;
            background-color: #ff7f50;
            padding: 8px 20px;
            border-radius: 20px;
        }

        /* Hero Section */
        .hero-section {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 80px 0;
            position: relative;
            overflow: hidden; /* To contain the orange circle */
            z-index: 1;
        }

        .hero-content {
            flex: 1;
            padding-right: 40px;
            z-index: 2; /* Ensure content is above the circle */
        }

        .hero-content h1 {
            font-size: 60px;
            margin-bottom: 10px;
            line-height: 1.2;
        }

        .hero-content h1 span {
            color: #ff7f50;
        }

        .hero-content p.hello {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 10px;
            position: relative;
        }

        .hero-content .buttons {
            margin-top: 30px;
            display: flex;
            gap: 20px;
        }

        .btn {
            display: inline-block;
            padding: 12px 30px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: 600;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .btn-primary {
            background-color: #ff7f50;
            color: #fff;
            border: none;
        }

        .btn-primary:hover {
            background-color: #e66a3d;
        }

        .btn-secondary {
            background-color: #f0f0f0;
            color: #333;
            border: 1px solid #ddd;
        }

        .btn-secondary:hover {
            background-color: #e0e0e0;
        }

        .hero-image {
            flex: 0 0 auto; /* Prevent image from growing/shrinking */
            text-align: center;
            position: relative;
            z-index: 2; /* Ensure image is above the circle */
        }

        .hero-image img {
            max-width: 100%;
            height: auto;
            display: block;
            border-radius: 5px; /* Adjust as needed */
        }

        /* Orange Circle Background */
        .orange-circle {
            position: absolute;
            bottom: -50%; /* Adjust to control how much is visible */
            right: -20%; /* Adjust to control how much is visible */
            width: 800px; /* Adjust size */
            height: 800px; /* Adjust size */
            background-color: #ff7f50;
            border-radius: 50%;
            z-index: 0; /* Ensure it's behind content */
            opacity: 0.2; /* Example opacity for a subtle effect */
        }

        /* Testimonial/Quote */
        .quote-section {
            position: absolute;
            bottom: 20%;
            left: 20px;
            width: 300px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            z-index: 3; /* Ensure it's above other elements */
        }

        .quote-section .quote-icon {
            font-size: 40px;
            color: #ff7f50;
            line-height: 1;
            margin-bottom: 10px;
        }

        .quote-section p {
            font-size: 16px;
            line-height: 1.5;
            margin: 0;
        }

        /* Experience Section */
        .experience-section {
            position: absolute;
            bottom: 20%;
            right: 20px;
            text-align: center;
            z-index: 3; /* Ensure it's above other elements */
        }

        .experience-section .stars {
            color: #ffc107; /* Gold color for stars */
            font-size: 24px;
            margin-bottom: 10px;
        }

        .experience-section .years {
            font-size: 48px;
            font-weight: 700;
            color: #333;
            line-height: 1;
        }

        .experience-section .label {
            font-size: 18px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <nav class="navbar">
            <a href="#" class="navbar-logo">
                <img src="https://via.placeholder.com/40x40" alt="JCREA Logo"> JCREA
            </a>
            <ul class="nav-links">
                <li><a href="#" class="active">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Service</a></li>
                <li><a href="#">Resume</a></li>
                <li><a href="#">Project</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>

        <section class="hero-section">
            <div class="hero-content">
                <p class="hello">Hello!</p>
                <h1>I'm <span>Jenny,</span><br>Product Designer</h1>
                <div class="buttons">
                    <a href="#" class="btn btn-primary">Portfolio ↗</a>
                    <a href="#" class="btn btn-secondary">Hire me</a>
                </div>
            </div>
            <div class="hero-image">
                <img src="http://googleusercontent.com/file_content/0" alt="Jenny, Product Designer">
            </div>

            <div class="orange-circle"></div>

            <div class="quote-section">
                <div class="quote-icon">&ldquo;</div>
                <p>Jenny's Exceptional product design ensure our website's success. Highly Recommended</p>
            </div>

            <div class="experience-section">
                <div class="stars">★★★★★</div>
                <div class="years">10 Years</div>
                <div class="label">Experience</div>
            </div>
        </section>
    </div>
</body>
</html>
```
